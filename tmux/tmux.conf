set -g default-terminal "screen-256color"

# Enable mouse support
set -g mouse on

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Vim-style pane navigation
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

bind -r m resize-pane -Z

# Better scrolling with trackpad/mouse
# --set-option -g history-limit 
    
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

# Run fastfetch every time a new tmux session is created
# set-hook -g session-created 'run-shell "fastfetch > ~/.tmux-fastfetch.log 2>&1"'
#set-hook -g session-created 'run-shell "tmux send-keys -t 0 \"fastfetch\" Enter"'


# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
#set -g @plugin 'jimeh/tmux-themepack' # to configure tmux theme
#set -g @themepack 'powerline/block/blue' # use this theme for tmux
set -g @plugin 'vaaleyard/tmux-dotbar'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
